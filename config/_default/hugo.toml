baseURL = 'https://bigfa.github.io/'
languageCode = 'zh-cn'
timezone = 'Asia/Shanghai'
defaultContentLanguage = 'zh-cn'
theme = 'farallon'


[langusges]
[languages.en]
  title = "Untitled"
  languageName = "English"
  contentDir = 'content/en'
  [languages.en.menu]
    [[languages.en.menu.main]]
    name="Gears"
    url="/en/gears/"
    weight="2"
    [[languages.en.menu.main]]
    name="Movies"
    url="/en/movies/"
    weight="1"
    [[languages.en.menu.main]]
    name="Categories"
    url="/en/cats/"
    weight="1"
    [[languages.en.menu.main]]
    name="Tags"
    url="/en/topics/"
    weight="1"
    [[languages.en.menu.main]]
    name="Stories"
    url="/en/archives/"
    weight="1"
  [languages.en.permalinks]
    [languages.en.permalinks.section]
      post = '/archive'
    [languages.en.permalinks.page]
      post = '/story/:slugorfilename/'
      page = '/:slugorfilename/'  
    [languages.en.permalinks.term]
      tags = '/tag/:slug/'
      categories = '/category/:slug/'
    [languages.en.permalinks.taxonomy]
      tags = '/topics/'
      categories = '/cats/'

[languages.zh-cn]
  title = "Untitled"
  languageName = "简体中文"
  contentDir = 'content/zh-cn'
  [languages.zh-cn.menu]
    [[languages.zh-cn.menu.main]]
    name="设备"
    url="/gears/"
    weight="1"
    [[languages.zh-cn.menu.main]]
    name="书影音"
    url="/movies/"
    weight="1"
    [[languages.zh-cn.menu.main]]
    name="分类"
    url="/cats/"
    weight="1"
    [[languages.zh-cn.menu.main]]
    name="标签"
    url="/topics/"
    weight="1"
    [[languages.zh-cn.menu.main]]
    name="文章"
    url="/archives/"
    weight="1"

[taxonomies]
  category = 'categories'
  tag = 'tags'

[outputs]
  home = [ "HTML","JSON","RSS","SITEMAP"]
  page = ["HTML"]


[markup.tableOfContents]
  endLevel = 5
  startLevel = 3

[permalinks]
  [permalinks.section]
    post = '/archive'
  [permalinks.page]
    post = '/story/:slugorfilename/'
    page = '/:slugorfilename/'  
  [permalinks.term]
    tags = '/tag/:slug/'
    categories = '/category/:slug/'
  [permalinks.taxonomy]
    tags = '/topics/'
    categories = '/cats/'

[related]
  includeNewer = true
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'tags'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 80
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'date'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 10

[pagination]
  disableAliases = false
  pagerSize = 9